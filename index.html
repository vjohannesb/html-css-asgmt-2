<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Logga in eller registrera</title>
</head>

<body>
    <div class="container">

        <div class="row justify-content-around">

            <!-- Inloggning -->
            <div class="col-12 col-md-5 col-lg-4 col-xl-4">
                <h1>Logga in</h1>
                <!-- method="POST" borttaget pga test -->
                <form id="login-form">
                    <div class="row">
                        <div class="col-12">
                            <label for="email">E-postadress</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="col-12">
                            <label for="password">Lösenord</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <input type="submit" id="btnSubmit" value="Logga in" class="col-10">
                    </div>

                </form>
            </div>

            <!-- Registreringsformulär -->
            <div class="col-12 col-md-6 col-lg-7 col-xl-7">
                <h1>Ny kund</h1>
                <!-- method="POST" borttaget pga test -->
                <form id="reg-form">

                    <!-- Faktureringsadress -->
                    <h2>Faktureringsadress</h2>
                    <div class="row">
                        <div class="col-12 col-sm-5 col-md-12 col-lg-5">
                            <label for="f-fnamn">Förnamn</label>
                            <input type="text" id="f-fnamn" name="fnamn" autocomplete="given-name">
                        </div>

                        <div class="col-12 col-sm-7 col-md-12 col-lg-7">
                            <label for="f-enamn">Efternamn</label>
                            <input type="text" id="f-enamn" name="enamn" autocomplete="family-name">
                        </div>

                        <div class="col-12">
                            <label for="f-adress">Adress</label>
                            <input type="text" id="f-adress" name="adress" autocomplete="street-address">
                        </div>

                        <div class="col-12 col-sm-5">
                            <label for="f-postnr">Postnummer</label>
                            <input type="text" id="f-postnr" name="postnr" autocomplete="postal-code">
                        </div>

                        <div class="col-12 col-sm-7">
                            <label for="f-ort">Postort</label>
                            <input type="text" id="f-ort" name="City" autocomplete="address-level1">
                        </div>
                    </div>

                    <!-- Leveransadress -->
                    <h2>Leveransadress</h2>
                    <div class="row">
                        <div class="col-12 col-sm-5 col-md-12 col-lg-5">
                            <label for="fnamn">Förnamn</label>
                            <input type="text" id="fnamn" name="fnamn" autocomplete="given-name">
                        </div>

                        <div class="col-12 col-sm-7 col-md-12 col-lg-7">
                            <label for="enamn">Efternamn</label>
                            <input type="text" id="enamn" name="enamn" autocomplete="family-name">
                        </div>

                        <div class="col-12">
                            <label for="adress">Adress</label>
                            <input type="text" id="adress" name="adress" autocomplete="street-address">
                        </div>

                        <div class="col-12 col-sm-5">
                            <label for="postnr">Postnummer</label>
                            <input type="text" id="postnr" name="postnr" autocomplete="postal-code">
                        </div>

                        <div class="col-12 col-sm-7">
                            <label for="ort">Postort</label>
                            <input type="text" id="ort" name="City" autocomplete="address-level1">
                        </div>
                    </div>

                    <!-- Inloggningsuppgifter -->
                    <h2>Inloggningsuppgifter</h2>
                    <div class="row">
                        <div class="col-12">
                            <label for="reg-email">E-post</label>
                            <input type="email" id="reg-email" name="reg-email">
                        </div>

                        <div class="col-12">
                            <label for="reg-password">Lösenord</label>
                            <input type="password" id="reg-password" name="reg-password" autocomplete="new-password">
                        </div>

                        <div class="col-12">
                            <label for="confirm-password">Bekräfta lösenord</label>
                            <input type="password" id="confirm-password" name="confirm-password"
                                autocomplete="new-password">
                        </div>
                    </div>

                    <div class="row checkboxes align-items-center">
                        <div class="col-1">
                            <input type="checkbox" id="gdpr" name="gdpr">
                        </div>
                        <div class="col-11">
                            <label for="gdpr">Jag godkänner hemsidans <a href="##"> användarvillkor
                                </a> och <a href="##">GDPR</a></label>
                        </div>
                    </div>

                    <div class="row checkboxes align-items-center">
                        <div class="col-1">
                            <input type="checkbox" id="email-list" name="email-list">
                        </div>
                        <div class="col-11">
                            <label for="email-list">Jag godkänner nyhets- och reklamutskick (enligt GDPR)</label>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <input type="submit" id="btnSubmit" value="Registrera" class="col-10">
                    </div>
                </form>
            </div>
        </div>



        <footer>
            <div class="container">
                <p>
                    &copy; Johannes Bergendahl
                </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
